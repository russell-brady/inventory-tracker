<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Inventory Tracker</title>

	<!-- Bootstrap -->
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">


	<!-- Custom Theme Style -->
	<link href="{{url_for('.static', filename='custom.min.css')}}" rel="stylesheet">
	<link href="{{url_for('.static', filename='site.css')}}" rel="stylesheet">


</head>

<body class="">
	<div class="container body">
		<div class="main_container">

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Inventory Tracker</h3>
						</div>

						<div class="title_right">
							<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
							</div>
						</div>
					</div>

					<!-- /Item Sign Out-->
                    <div>
                <div class="x_panel">
                  <div class="x_title">
                  <form action="/employeedatabase" method="POST">
                    <h2>Checked Out Items <small>Search: </small></h2>
                    <input type="text" id="subtype1" name="search" value="{{subtype}}" required="required" class="form-control col-md-7 col-xs-12">
                    <button type="submit" id ="subBut" class="btn btn-success">Search</button>
                    <button class="btn btn-primary" onclick="location.href='/employeedatabase'" type="reset">Reset</button>
                    </form>
                    <div class="clearfix"></div>
                  </div>

                  <div class="x_content">


                    <div class="table-responsive">
                      <table class="table table-striped jambo_table bulk_action">
                        <thead>
                          <tr class="headings">
                            <th>
                              <div class="icheckbox_flat-green" style="position: relative;"><input id="check-all" class="flat" style="position: absolute; opacity: 0;" type="checkbox"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div>
                            </th>
                            <th class="column-title">Item Name </th>
                            <th class="column-title">Subtype </th>
                            <th class="column-title">Borrower </th>
                            <th class="column-title">Description</th>>
                            <th class="column-title">Deadline </th>
                            <th class="column-title no-link last"><span class="nobr">Action</span>
                            </th>
                            <th class="bulk-actions" colspan="7">
                              <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                            </th>
                          </tr>
                        </thead>

                        <tbody>
                         {% for row in rows %}
            			<tr class="even pointer">
                            <td class="a-center ">
                              <div class="icheckbox_flat-green" style="position: relative;"><input class="flat" name="table_records" style="position: absolute; opacity: 0;" type="checkbox"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div>
                            </td>
                            <td class=" ">{{row.name }}</td>
                            <td class="a-right a-right ">{{row.subtype}}</td>
                            <td class=" ">{{row.employee }}</td>
                            <td class=" ">{{row.description}}</td>
                            <td class=" ">{{row.deadline}}</td>
                            <td class=" last"><form method="GET" action="/info">
													<input type="hidden" name="id" value="{{row.id}}">
													<button type="submit">View</button>
												</form>
                            </td>
                          </tr>
              			{% endfor %}

                        </tbody>
                      </table>
                    </div>


                  </div>
                </div>
                </div>


				</div>
			</div>
			<!-- /page content -->

		</div>
	</div>

</body>
</html>
