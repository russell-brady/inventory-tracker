<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Synchronoss Inventory </title>

	<!-- Bootstrap -->
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom Theme Style -->
	<link href="{{url_for('.static', filename='custom.min.css')}}" rel="stylesheet">
	<link href="{{url_for('.static', filename='signature-pad.css')}}" rel="stylesheet">
	<link href="{{url_for('.static', filename='site.css')}}" rel="stylesheet">

</head>
<body>
	<div class="container body">
		<div class="main_container">
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Inventory Tracker</h3>
						</div>

						<div class="title_right">
							<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
							</div>
						</div>
					</div>

                <div class="x_panel">

                  <div class="x_content">


                    <div class="table-responsive">
                      <table class="table table-striped jambo_table bulk_action">

                          <thead>
                        <tr class="headings">
                            <th>
                              <div class="icheckbox_flat-green" style="position: relative;"><input id="check-all" class="flat" style="position: absolute; opacity: 0;" type="checkbox"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div>
                            </th>

                            <th class="column-title">Item Name </th>
                            <th class="column-title">Subtype </th>
                            <th class="column-title">Borrower </th>
                            <th class="column-title">Description</th>>
                            <th class="column-title">Deadline </th>
                            <th class="bulk-actions" colspan="7">
                              <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                            </th>
                          </tr>
                        </thead>


                        <tbody>
            			<tr class="even pointer">
                            <td class="a-center ">
                              <div class="icheckbox_flat-green" style="position: relative;"><input class="flat" name="table_records" style="position: absolute; opacity: 0;" type="checkbox"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div>
                            </td>
                            <td class=" ">{{item.name }}</td>
                            <td class="a-right a-right ">{{item.subtype}}</td>
                            <td class=" ">{{item.employee }}</td>
                            <td class=" ">{{item.description}}</td>
                            <td class=" ">{{item.deadline}}</td>

                          </tr>


                        </tbody>
                      </table>

                    </div>
<div class="row marg">
					<div class="col-md-12">
							<div id="signature-pad" class="m-signature-pad">
								<div class="m-signature-pad--body">
								<img alt="Employee Signature" src="{{item.signature}}"/>
								</div>
								<div class="m-signature-pad--footer">

								</div>
							</div>
					</div>
					</div>

                  </div>
                </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
